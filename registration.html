<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <center><h1>Create Your Account</h1></center>
    <center>
        <form action="registration.php" method="POST">
            <input type="text" placeholder="NAME" id="name" name="name" style="padding: 5px; margin: 10px" required>
            <br>
            <input type="text" placeholder="USERNAME" id="username" name="username" style="padding: 5px; margin: 10px" required>
            <br>
            <input type="text" placeholder="PASSWORD" id="password" name="password" style="padding: 5px; margin: 10px" required>
            <br>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
            <br>
            <button type="submit" style="padding: 5px; margin-top: 10px">Register</button>
            <h4>Already have an account ?</h4>
        <button onclick="window.location.href='landing.html';" style="padding: 5px;">CLick Here</button>
        </form>
    </center>
</body>
</html>
